<html lang="es">
<head>

    <style>

            --bg-secondary: #16213e;

        .btn-icon {

        .form-control {

        .btn-primary {

            border: none;
            border-radius: 10px;
            padding: 10px 25px;

        .btn-primary:hover {

        .harmony-section {

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tu c√≥digo JavaScript original aqu√≠
        var numcol = 0;
        var numfav = 0;

        window.onload = function() {
            aleator();
            document.getElementById("cpik").addEventListener("change", watchColorPicker, false);
        };

        function verLista(){
            if (numfav>0){
                var paleta = document.getElementById("paleta");
                if (paleta.style.display === "none"){
                    paleta.style.display = "block";
                } else {
                    paleta.style.display = "none";
                }
            }
        }

        function botonRGB(){
            var r = numerizar("r");
            var g = numerizar("g");
            var b = numerizar("b");
            var hsl = rgbahsl(r,g,b);
            sliders(hsl.matiz,hsl.saturacion,hsl.iluminacion);
            var hex = rgbhex(r,g,b);
            document.getElementById("hex").value= hex;
            document.getElementById("hexDisplay").textContent = "#" + hex;
            cuadradocolor(r,g,b);
            document.getElementById("h").value= hsl.matiz;
            document.getElementById("s").value= hsl.saturacion;
            document.getElementById("l").value= hsl.iluminacion;
            document.getElementById("cpik").value = "#"+hex;
        }

        function cuadradocolor(r,g,b){
            var Cuadrado = document.getElementById('Cuadrado');
            Cuadrado.style.background = "linear-gradient(135deg, rgb("+r+","+g+","+b+") 0%, rgb("+(r*0.8)+","+(g*0.8)+","+(b*0.8)+") 100%)";
            var hex = rgbhex(r,g,b);
            document.getElementById("hexDisplay").textContent = "#" + hex;
            document.getElementById("cpik").value = "#"+hex;

        }

        function rgbhex(r,g,b){
            var n1 = String(r.toString(16));
            if (r<16){ n1 ="0"+n1}
            var n2 = String(g.toString(16));
            if (g<16){ n2 ="0"+n2}
            var n3 = String(b.toString(16));
            if (b<16){ n3 ="0"+n3}
            return (n1+n2+n3);
        }

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function botonhex(){
            var hex = document.getElementById("hex").value;
            var rgb = hexToRgb(hex);
            if(rgb){
                var r = rgb.r;
                var g = rgb.g;
                var b = rgb.b;
                CambiarCampoRgb(r,g,b);
                cuadradocolor(r,g,b);
                var hsl = rgbahsl(r,g,b);
                sliders(hsl.matiz,hsl.saturacion,hsl.iluminacion);
                cambiarCampoHsl(hsl.matiz,hsl.saturacion,hsl.iluminacion);
            }
            document.getElementById("cpik").value = "#"+hex;
        }

        function numerizar(inputID) {
            return parseInt(document.getElementById(inputID).value);
        }

        function botonHsl(h,s,l){
            var matiz = numerizar('h');
            var saturacion = numerizar('s');
            var iluminacion = numerizar('l');
            var rgb = hslargb(matiz,saturacion,iluminacion);
            var r = rgb.r;
            var g = rgb.g;
            var b = rgb.b;
            CambiarCampoRgb(r,g,b);
            CambiarCampoHex(r,g,b);
            cuadradocolor(r,g,b);
        }

        function rgbahsl(cored,cogreen,coblue) {
            var rred = cored/255;
            var rblue = coblue/255;
            var rgreen = cogreen/255;
            var nmin = Math.min(rred, rblue, rgreen);
            var nmax = Math.max(rred, rblue, rgreen);
            var iluminacion = Math.round((((nmin + nmax)/2)*1000))/10;
            
            if (iluminacion > 50) {
                var saturacion = Math.round((nmax-nmin)/(2.0-nmax-nmin) *1000) /10;
            } else {
                var saturacion = Math.round(((nmax -nmin) / (nmax + nmin) *1000)) / 10;
            }

            if (nmax == nmin) {
                var saturacion = 0;
            }
            
            if (nmax == rred) {
                var prehue = (cogreen - coblue) / ((nmax * 255) - (nmin * 255));
            }
            if (nmax == rgreen) {
                var prehue = 2.0 + (coblue - cored) / ((nmax * 255) - (nmin * 255));
            }
            if (nmax == rblue) {
                var prehue = 4.0 + (cored - cogreen) / ((nmax * 255) - (nmin * 255));
            }
            if (nmax == nmin) {
                var prehue = 0;
            }
            
            var hhue = Math.round((prehue*60));
            
            if (hhue > 360) {
                var hhue = hhue -360;
            }
            if (hhue < 0) {
                var hhue = hhue +360;
            }

            return {
                cored : cored,
                cogreen : cogreen,
                coblue : coblue,
                matiz: hhue,
                iluminacion : iluminacion,
                saturacion : saturacion
            }
        }

        function hslargb(h, s, l) {
            var r, g, b, m, c, x;
            
            if (!isFinite(h)) h = 0;
            if (!isFinite(s)) s = 0;
            if (!isFinite(l)) l = 0;

            h /= 60;
            if (h < 0) h = 6 - (-h % 6);
            h %= 6;

            s = Math.max(0, Math.min(1, s / 100));
            l = Math.max(0, Math.min(1, l / 100));

            c = (1 - Math.abs((2 * l) - 1)) * s;
            x = c * (1 - Math.abs((h % 2) - 1));

            if (h < 1) {
                r = c; g = x; b = 0;
            } else if (h < 2) {
                r = x; g = c; b = 0;
            } else if (h < 3) {
                r = 0; g = c; b = x;
            } else if (h < 4) {
                r = 0; g = x; b = c;
            } else if (h < 5) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }

            m = l - c / 2;
            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return { r: r, g: g, b: b }
        }

        function colorfondo(r,g,b){
            var r = numerizar('r');
            var g = numerizar('g');
            var b = numerizar('b');
        }

        function sliders(h,s,l){
            document.getElementById("h2").value = h;
            document.getElementById("s2").value = s;
            document.getElementById("l2").value = l;
        }

        function crearLista(r,g,b,lista,DIV) {
            r = parseInt(r);
            g = parseInt(g);
            b = parseInt(b);
            var hex = rgbhex(r,g,b);
            var textoRGB = "RGB("+r+","+g+","+b+")";

            if (lista==2) {
                numfav++;
                numcol++;
                
                var newDiv = document.createElement("div");
                newDiv.className = "col-md-6 col-lg-4 col-xl-3";
                newDiv.id = "fav"+numfav;
                
                newDiv.innerHTML = `
                    <div class="favorite-card">
                        <div class="favorite-color" style="background:linear-gradient(135deg, rgb(${r},${g},${b}) 0%, rgb(${r*0.8},${g*0.8},${b*0.8}) 100%)">
                            #${hex}
                            <div class="favorite-actions">
                                <button class="btn-sm-icon" onclick="CambiarCampoRgb(${r},${g},${b});botonRGB();armonizador();cuadradocolor()" title="Usar este color">
                                    <i class="bi bi-eyedropper"></i>
                                </button>
                                <button class="btn-sm-icon" onclick="borradiv(fav${numfav})" title="Eliminar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-2 text-center" style="background:white;color:#333;font-size:0.85rem;">
                            ${textoRGB}
                        </div>
                    </div>
                      `;
            
            document.getElementById("favoritos").appendChild(newDiv);
        }

        if (lista==1) {
            if(DIV){
                DIV.style.background = "linear-gradient(135deg, rgb("+r+","+g+","+b+") 0%, rgb("+(r*0.8)+","+(g*0.8)+","+(b*0.8)+") 100%)";
                DIV.onclick = function(){
                    CambiarCampoRgb(r,g,b);
                    botonRGB();
                    armonizador();
                    cuadradocolor();
                };
            }
        }
        counter();
    }

    function counter(){
        document.getElementById("contador").innerHTML = numcol +" colores guardados";
    }

    function borradiv(id){
        var elemento = document.getElementById(id.id);
        if(elemento){
            elemento.remove();
            numcol--;
            counter();
        }
    }

    function armonizador(){
        var r = numerizar('r');
        var g = numerizar('g');
        var b = numerizar('b');
        var hsl = rgbahsl(r,g,b);
        
        // INVERSO
        var inv1 = -(r - 255);
        var inv2 = -(g - 255);
        var inv3 = -(b - 255);

        // COMPLEMENTARIO
        var complementario1 = hsl.matiz + 180;
        if (complementario1 > 360) {
            complementario1 = complementario1 -360;
        }
        if (complementario1 < 0) {
            complementario1 = complementario1 +360;
        }
        var resultado1 = hslargb(complementario1,hsl.saturacion,hsl.iluminacion);
        
        // TRIADA
        var triada1 = hsl.matiz + 120;
        if (triada1 > 360) {
            triada1 = triada1 -360;
        }
        if (triada1 < 0) {
            triada1 = triada1 +360;
        }
        var resultado2 = hslargb(triada1,hsl.saturacion,hsl.iluminacion);
        
        var triada2 = hsl.matiz + 240;
        if (triada2 > 360) {
            triada2 = triada2 -360;
        }
        if (triada2 < 0) {
            triada2 = triada2 +360;
        }
        var resultado3 = hslargb(triada2,hsl.saturacion,hsl.iluminacion);
        
        //COLORES ANALOGOS
        var ano1 = hsl.matiz + 30;
        if (ano1 > 360) {
            ano1 = ano1 -360;
        }
        if (ano1 < 0) {
            ano1 = ano1 +360;
        }
        var resultado4 = hslargb(ano1,hsl.saturacion,hsl.iluminacion);
        
        var ano2 = hsl.matiz - 30;
        if (ano2 > 360) {
            ano2 = ano2 -360;
        }
        if (ano2 < 0) {
            ano2 = ano2 +360;
        }
        var resultado5 = hslargb(ano2,hsl.saturacion,hsl.iluminacion);
        
        // ANALOGO DEL COMPLEMENTARIO
        var anoc1 = hsl.matiz +150;
        if (anoc1 > 360) {
            anoc1 = anoc1 -360;
        }
        if (anoc1 < 0) {
            anoc1 = anoc1 +360;
        }
        var resultado6 = hslargb(anoc1,hsl.saturacion,hsl.iluminacion);

        var anoc2 = hsl.matiz +210;
        if (anoc2 > 360) {
            anoc2 = anoc2 -360;
        }
        if (anoc2 < 0) {
            anoc2 = anoc2 +360;
        }
        var resultado7 = hslargb(anoc2,hsl.saturacion,hsl.iluminacion);

        //color original
        crearLista(r,g,b,1,document.getElementById('coriginal'));
        //color inverso
        crearLista(inv1,inv2,inv3,1,document.getElementById('cinverso'));
        //complementario
        crearLista(resultado1.r,resultado1.g,resultado1.b,1,document.getElementById('ccomplementario'));
        //triada
        crearLista(r,g,b,1,document.getElementById('ctriada1'));
        crearLista(resultado2.r,resultado2.g,resultado2.b,1,document.getElementById('ctriada2'));
        crearLista(resultado3.r,resultado3.g,resultado3.b,1,document.getElementById('ctriada3'));
        //colores analogos
        crearLista(resultado4.r,resultado4.g,resultado4.b,1,document.getElementById('canalogos1'));
        crearLista(resultado5.r,resultado5.g,resultado5.b,1,document.getElementById('canalogos2'));
        //analogo del complementario
        crearLista(resultado6.r,resultado6.g,resultado6.b,1,document.getElementById('canalogocomp1'));
        crearLista(resultado7.r,resultado7.g,resultado7.b,1,document.getElementById('canalogocomp2'));

        colorfondo();
    }
